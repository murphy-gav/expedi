<section id="tracking" class="py-9">

 >

 <h2 class="ek ck kk wm xb">Input Tracking Code</h2>
 </div>
 <form class="sb" action="{% url 'track_shipment' %}" method="POST">
 {% csrf_token %}
 <div class="wb">
 <input
 type="text"
 id="package_id" 
 name="package_id" 
 required
 placeholder="gbw0001189111"
 class="vd hh rg zk _g ch hm dm fm pl/50 xi mi sm xm pm dn/40"
 />
 </div>

 <button class="rounded-lg bg-purple py-3 px-7 text-base font-medium text-white hover:bg-opacity-90 w-full">
 Track
 </button>
 </form>
 </div>
</section>

{% load static %}
<div class="container">
    <h1>Locations</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Zip Code</th>
          <th>State</th>
          <th>Country</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        {% for location in object_list %}
          <tr>
            <td>{{ location.name }}</td>
            <td>{{ location.address }}</td>
            <td>{{ location.zip_code }}</td>
            <td>{{ location.state }}</td>
            <td>{{ location.country }}</td>
            <td><img src="{% static 'images/' %}{{ location.image }}" alt="{{ location.name }}" width="100" height="100"></td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="6">No locations found.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
</div>

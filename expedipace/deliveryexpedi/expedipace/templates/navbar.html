{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      rel="shortcut icon"
      href="/static/assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Global Wis | Logistics Company</title>
    <meta name="description" content="GlobalWis is an industry leader in logistics, renowned for its exceptional services in international shipping, transportation, and courier operations.">
    <link rel="stylesheet" href="/static/assets/css/tailwind.css" />
    <link href="/static/assets/css/style.css" rel="stylesheet">

    <script defer src="/static/assets/js/alpine.min.js"></script>
    <script defer src="/static/assets/js/bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,400&display=swap" rel="stylesheet">
</head>
<body class="bg-white text-gray-600 work-sans leading-normal text-base tracking-normal">
    <!--Nav-->
    <header
      x-data="
        {
          navbarOpen: false
        }
      "
      class="flex w-full items-center bg-black"
      style="z-index: 10;"
    >
      <div class="container mx-auto">
        <div class="relative -mx-4 flex items-center justify-between" style="z-index: 10;">
          <div class="w-60 max-w-full px-4">
            <a href="{% url 'home' %}" class="block w-full py-5">
              <img
                src="/static/assets/images/logo/logo-white.png"
                alt="logo"
                class="w-full"
              />
            </a>
          </div>
          <div class="flex w-full items-center justify-between px-4">
            <div>
              <button
                @click="navbarOpen = !navbarOpen"
                :class="navbarOpen && 'navbarTogglerActive' "
                id="navbarToggler"
                class="absolute right-4 top-1/2 block -translate-y-1/2 rounded-lg px-3 py-[6px] ml-4 ring-primary focus:ring-2 lg:hidden"
              >
                <span
                  class="relative my-[6px] block h-[2px] w-[30px] bg-body-color"
                ></span>
                <span
                  class="relative my-[6px] block h-[2px] w-[30px] bg-body-color"
                ></span>
                <span
                  class="relative my-[6px] block h-[2px] w-[30px] bg-body-color"
                ></span>
              </button>
              <nav
                :class="!navbarOpen && 'hidden' "
                id="navbarCollapse"
                class="absolute right-4 top-full w-full max-w-[250px] rounded-lg bg-black py-5 px-6 shadow lg:static lg:block lg:w-full lg:max-w-full lg:shadow-none z-10" style="z-index:10;"
              >
                <ul class="block lg:flex">
                  <li>
                    <a
                      href="{% url 'home' %}"
                      class="flex py-2 text-base font-medium text-white hover:text-dimWhite lg:ml-12 lg:inline-flex"
                    >
                      Home
                    </a>
                  </li>
                  <li>
                    <a
                      href="{% url 'create_shipment' %}"
                      class="flex py-2 text-base font-medium text-white hover:text-dimWhite lg:ml-12 lg:inline-flex"
                    >
                      Shipping
                    </a>
                  </li>
                  <li>
                    <a
                      href="{% url 'tracking' %}"
                      class="flex py-2 text-base font-medium text-white hover:text-dimWhite lg:ml-12 lg:inline-flex"
                    >
                      Tracking
                    </a>
                  </li>
                  <li>
                    <a
                      href="{% url 'location' %}"
                      class="flex py-2 text-base font-medium text-white hover:text-dimWhite lg:ml-12 lg:inline-flex"
                    >
                      Locations
                    </a>
                  </li>
                  <li>
                    <a
                      href="{% url 'support' %}"
                      class="flex py-2 text-base font-medium text-white hover:text-dimWhite lg:ml-12 lg:inline-flex"
                    >
                      Support
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
            {% if user.is_authenticated %}
            <div class="flex items-center space-x-2">
              <a href="{% url 'dashboard' %}" class="flex items-center py-3 px-7 text-base font-medium text-white hover:text-primary">
              <img src="{% static 'assets/images/profileicon.png' %}" alt="Profile Icon" style="height: 50px; width: 50px;" class="w-8 h-8">
              <span class="text-white">{{ user.username }}</span>
              </a>
            </div>
            {% else %}
            <div class="hidden justify-end pr-16 sm:flex lg:pr-0">
              <a
                href="{% url 'login' %}"
                class="py-3 px-7 text-base font-medium text-white hover:text-primary"
              >
                Login
              </a>
              <a
                href="{% url 'sign_up' %}"
                class="rounded-lg bg-purple py-3 px-7 text-base font-medium text-white hover:bg-opacity-90"
              >
                Sign Up
              </a>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </header>
    </body>
</html>
